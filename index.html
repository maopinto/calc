<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון</title>
    <h1 style="color: black;">מחשבון</h1>
    <link href="./assets/style.css"  rel="stylesheet">
    <script src="assets/calc.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="result-contaiter" >

            <input dir="ltr" id="inputExercise" placeholder="הכנס מספר">
            <div class="result" id="result"></div>
        </div>
        <div class="buttons-contaiter" dir="rtl">
            <button onclick="handleCalendatClick('AC')">AC</button>
            <button onclick="handleCalendatClick('%')">%</button>
            <button onclick="handleCalendatClick('(')">(</button>
            <button onclick="handleCalendatClick(')')">)</button>


            <button onclick="handleCalendatClick('/')">/</button>
            <button onclick="handleCalendatClick('9')">9</button>
            <button onclick="handleCalendatClick('8')">8</button>
            <button onclick="handleCalendatClick('7')">7</button>
        
    

            <button onclick="handleCalendatClick('*')">x</button>
            <button onclick="handleCalendatClick('6')">6</button>
            <button onclick="handleCalendatClick('5')">5</button>
            <button onclick="handleCalendatClick('4')">4</button>

            <button onclick="handleCalendatClick('-')">-</button>
            <button onclick="handleCalendatClick('3')">3</button>
            <button onclick="handleCalendatClick('2')">2</button>
            <button onclick="handleCalendatClick('1')">1</button>

            <button onclick="handleCalendatClick('+')">+</button>
            <button onclick="handleCalendatClick('=')">=</button>
            <button onclick="handleCalendatClick('.')">.</button>
            <button onclick="handleCalendatClick('0')">0</button>



            
            </button>
        </div>
    </div>

</body>

</html>
